
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<center><h1 style="font-size:29px;">MINI JOB FAIR REGISTRATION FORM</h1></center>
<style>
    body {
        font-geogia: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
    }
    .form-group input, .form-group select {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group input[type="submit"] {
        background-color:#008000;
        color: white;
        border: black;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
       <center><h2 style="font-size:20px;">"Register now and let us help you achieve your career goals!!"</h2></center>
            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="qualification">Highest Qualification:</label>
            <select id="qualification" name="qualification" required>
                <option value="">Select</option>
                <option value="Any Degree">Any Degree</option>
                <option value="SSLC">SSLC</option>
                <option value="PUC">PUC</option>
                <option value="ITI">ITI</option>
                <option value="Diploma">Diploma</option>
                <option value="B.Pharma">B.Pharma</option>
                <option value="D.Pharma">D.Pharma</option>
                <option value="MBBS">MBBS</option>
                <option value="BAMS">BAMS</option>
                <option value="BHMS">BHMS</option>
                <option value="B.Sc">B.Sc</option>
                <option value="GNM">GNM</option>
                <option value="Diploma OT">Diploma OT</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="form-group">
            <label for="post_interest">Post Interested In:</label>
            <input type="text" id="post_interest" name="post_interest" required>
        </div>
        <div class="form-group">
            <label for="location">Preferred Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="experience">Years of Experience (if any):</label>
            <input type="text" id="experience" name="experience">
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
    <p>For more details, contact District Employment Exchange Kalaburagi at: <br>
    Behind Govt. ITI College, MSK Mill Road Kalaburagi. <br>
    Phone No: 08472-274846 / 9620095270</p>
</div>
</body>
</html>
